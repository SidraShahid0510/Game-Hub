<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Hub</title>
    <link rel="stylesheet" href="css/shipping-info.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico.jpg" />
  </head>
  <body>
    <header>
      <input type="checkbox" id="check" aria-label="menubar" />
      <label for="check" aria-label="check"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <a href="index.html" class="logo"
        ><img src="images/logo.png" alt="game-hub-logo"
      /></a>

      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="games.html">GAMES</a></li>
        <li><a href="about.html">ABOUT US</a></li>
        <li><a href="contact.html">CONTACT US</a></li>
      </ul>
      <div class="nav-icon">
        <a href="#" aria-label="link to search"
          ><i class="fa-solid fa-magnifying-glass"></i
        ></a>
        <a href="sign-in.html" aria-label="sign-in link"
          ><i class="fa-regular fa-user"></i
        ></a>
        <a href="shopping-cart.html" aria-label="link to shopping cart"
          ><i class="fa-solid fa-cart-shopping"></i
        ></a>
      </div>
    </header>
    <div class="shipping-info-container">
      <form action="#" class="shipping-form">
        <h1>SHIPPING</h1>
        <div class="shipping-input-box">
          <label for="Email-adress">Email</label>
          <input
            type="text"
            placeholder="sarajahan@gmail.com"
            id="Email-adress"
          />
        </div>
        <div class="shipping-input-box">
          <label for="Personal Number">Personal Number</label>
          <input type="text" placeholder="150284*****" id="Personal Number" />
        </div>
        <div class="shipping-small-part">
          <div class="shipping-input-box">
            <label for="First Name">First Name</label>
            <input type="text" placeholder="Sara" id="First Name" />
          </div>
          <div class="shipping-input-box">
            <label for="last Name">Last Name</label>
            <input type="text" placeholder="Jahan" id="last Name" />
          </div>
        </div>
        <div class="shipping-input-box">
          <label for="shipping-adress">Address</label>
          <input
            type="text"
            placeholder="kongsbakken 39"
            id="shipping-adress"
          />
        </div>
        <div class="shipping-input-box">
          <label for="Post Number">Post Number</label>
          <input type="text" placeholder="3612" id="Post Number" />
        </div>
        <div class="shipping-small-part">
          <div class="shipping-input-box">
            <label for="City">City</label>
            <input type="text" placeholder="Kongsberg" id="City" />
          </div>
          <div class="shipping-input-box">
            <label for="Phone Number">Phone Number</label>
            <input type="text" placeholder="+47 ********" id="Phone Number" />
          </div>
        </div>
        <button class="save">Save and Continue</button>
      </form>
      <div class="payment-heading">
        <h1>PAYMENT</h1>
      </div>

      <form action="#" class="payment-form">
        <div class="debit-card">
          <label for="debit-card">
            <input type="radio" id="debit-card" />Debit Card/Credit Card
          </label>
        </div>
        <div class="payment-input-box">
          <label for="Name on Card">Name on Card</label>
          <input type="text" placeholder="sara Jahan" id="Name on Card" />
        </div>
        <div class="payment-input-box">
          <label for="Card Number">Card Number</label>
          <input
            type="text"
            placeholder="**** **** **** 5249"
            id="Card Number"
          />
        </div>
        <div class="payment-small-part">
          <div class="payment-input-box">
            <label for="MM/YY">MM/YY</label>
            <input type="text" placeholder="02/12" id="MM/YY" />
          </div>
          <div class="payment-input-box">
            <label for="cvc">CVC</label>
            <input type="text" placeholder="***" id="cvc" />
          </div>
        </div>
        <div class="visa-icons">
          <img src="icons/visa icon.png" alt="visacard" class="image1" />
          <img
            src="icons/380809_card_master_mastercard_icon.svg"
            alt="mastercard"
            class="image2"
          />
        </div>
        <div class="vipps">
          <label for="vipps"> <input type="radio" id="vipps" />Vipps </label>
          <img src="icons/vipps-rgb-orange-pos.svg" alt="vipps icon image" />
        </div>
      </form>
      <div class="total-amount">
        <p>Total Amount</p>
        <p>823 Kr</p>
      </div>
      <a href="order-complete.html"
        ><button class="place-order">Place Order</button></a
      >
    </div>

    <footer class="footer-container">
      <div class="footer-insidebox">
        <div class="footer-heading section-1">
          <h3>Company</h3>
          <a href="index.html">Home</a>
          <a href="about.html">About us</a>
          <a href="contact.html">Contact us</a>
          <p>Online Services</p>
        </div>
        <div class="footer-heading section-2">
          <h3>For Buyers</h3>
          <p>Buyers Support</p>
          <p>How to buy</p>
          <p>Stay Safe</p>
          <p>Sitemap</p>
        </div>
        <div class="footer-heading section-3">
          <h3>For Sellers</h3>
          <p>Sellers Support</p>
          <p>How to sell</p>
          <p>Import via API</p>
          <p>Business center</p>
        </div>
        <div class="section-4">
          <div class="email-form">
            <h3>Newsletter</h3>
            <input
              type="email"
              placeholder="Enter email address here"
              aria-label="enter your email to Subscribe"
              id="footer-email"
            /><input type="submit" value="Subscribe" id="footer-email-btn" />
          </div>

          <div class="social-media">
            <h3>Follow us</h3>
            <div class="social-div">
              <a href="https://www.facebook.com/" aria-label="link to facebook"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
              <a
                href="https://www.instagram.com/"
                aria-label="link to instagram"
                ><i class="fa-brands fa-instagram"></i
              ></a>
              <a href="https://www.youtube.com/" aria-label="link to youtube"
                ><i class="fa-brands fa-youtube"></i
              ></a>
              <a href="https://www.twitter.com/" aria-label="link to twitter"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
